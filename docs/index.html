<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesari Chess</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./icons/wK.svg" type="image/x-icon">
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <div id="body">
        <div id="chessBoardContainer">
            <div id="chessBoard">
                <div id="columnLabels" class="row">
                    <div class="label"></div>
                    <div class="label">A</div>
                    <div class="label">B</div>
                    <div class="label">C</div>
                    <div class="label">D</div>
                    <div class="label">E</div>
                    <div class="label">F</div>
                    <div class="label">G</div>
                    <div class="label">H</div>
                </div>
                <div id="row1" class="row">
                    <div class="label"><b>1</b></div>
                    <div id="a1" class="square odd"></div>
                    <div id="b1" class="square even"></div>
                    <div id="c1" class="square odd"></div>
                    <div id="d1" class="square even"></div>
                    <div id="e1" class="square odd"></div>
                    <div id="f1" class="square even"></div>
                    <div id="g1" class="square odd"></div>
                    <div id="h1" class="square even"></div>
                </div>

                <div id="row2" class="row">
                    <div class="label"><b>2</b></div>
                    <div id="a2" class="square even"></div>
                    <div id="b2" class="square odd"></div>
                    <div id="c2" class="square even"></div>
                    <div id="d2" class="square odd"></div>
                    <div id="e2" class="square even"></div>
                    <div id="f2" class="square odd"></div>
                    <div id="g2" class="square even"></div>
                    <div id="h2" class="square odd"></div>
                </div>

                <div id="row3" class="row">
                    <div class="label"><b>3</b></div>
                    <div id="a3" class="square odd"></div>
                    <div id="b3" class="square even"></div>
                    <div id="c3" class="square odd"></div>
                    <div id="d3" class="square even"></div>
                    <div id="e3" class="square odd"></div>
                    <div id="f3" class="square even"></div>
                    <div id="g3" class="square odd"></div>
                    <div id="h3" class="square even"></div>
                </div>

                <div id="row4" class="row">
                    <div class="label"><b>4</b></div>
                    <div id="a4" class="square even"></div>
                    <div id="b4" class="square odd"></div>
                    <div id="c4" class="square even"></div>
                    <div id="d4" class="square odd"></div>
                    <div id="e4" class="square even"></div>
                    <div id="f4" class="square odd"></div>
                    <div id="g4" class="square even"></div>
                    <div id="h4" class="square odd"></div>
                </div>

                <div id="row5" class="row">
                    <div class="label"><b>5</b></div>
                    <div id="a5" class="square odd"></div>
                    <div id="b5" class="square even"></div>
                    <div id="c5" class="square odd"></div>
                    <div id="d5" class="square even"></div>
                    <div id="e5" class="square odd"></div>
                    <div id="f5" class="square even"></div>
                    <div id="g5" class="square odd"></div>
                    <div id="h5" class="square even"></div>
                </div>

                <div id="row6" class="row">
                    <div class="label"><b>6</b></div>
                    <div id="a6" class="square even"></div>
                    <div id="b6" class="square odd"></div>
                    <div id="c6" class="square even"></div>
                    <div id="d6" class="square odd"></div>
                    <div id="e6" class="square even"></div>
                    <div id="f6" class="square odd"></div>
                    <div id="g6" class="square even"></div>
                    <div id="h6" class="square odd"></div>
                </div>

                <div id="row7" class="row">
                    <div class="label"><b>7</b></div>
                    <div id="a7" class="square odd"></div>
                    <div id="b7" class="square even"></div>
                    <div id="c7" class="square odd"></div>
                    <div id="d7" class="square even"></div>
                    <div id="e7" class="square odd"></div>
                    <div id="f7" class="square even"></div>
                    <div id="g7" class="square odd"></div>
                    <div id="h7" class="square even"></div>
                </div>

                <div id="row8" class="row">
                    <div class="label"><b>8</b></div>
                    <div id="a8" class="square even"></div>
                    <div id="b8" class="square odd"></div>
                    <div id="c8" class="square even"></div>
                    <div id="d8" class="square odd"></div>
                    <div id="e8" class="square even"></div>
                    <div id="f8" class="square odd"></div>
                    <div id="g8" class="square even"></div>
                    <div id="h8" class="square odd"></div>
                </div>
            </div>
        </div>
        <div id="controls">
            <select id="promote" name="promote" title="Promotion Piece">
                <option value="queen">Queen ♕</option>
                <option value="rook">Rook ♖</option>
                <option value="bishop">Bishop ♗</option>
                <option value="knight">Knight ♘</option>
            </select>
        </div>
        <div id="status" class="status-bar"></div>
    </div>
</body>

</html>
